<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ Nice- kokoa Clone</title>
    <script src="https://kit.fontawesome.com/fa2e5e6392.js" crossorigin="anonymous"></script>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jake</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">        
        <div class="chat__timestamp">
            Thesday, June 30, 2023
        </div>

        <div class="messege-row">
            <img src="https://vicharkness.co.uk/wp-content/uploads/2019/03/aiface-1012x1024.png" />
            <div class="messege-row__content">
                <span class="messege__author">Jake</span>
                <div class="messege__info">
                    <span class="messege__bubble">Hi!</span>
                    <span class="messege__time">21:27</span>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
