<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist</title>
    <script src="https://kit.fontawesome.com/fa2e5e6392.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" /> 
</head>

<body>   
<div class="playlist">
    <header class="playlist__top">        
        <i class="fa-solid fa-xmark"></i>
        <span class="playlist__words">Playlist</span>        
    </header>

    <div class="big-list">  
        <div class="big-list__icon">
            <i class="fa-regular fa-image fa-lg"></i> 
        </div>  
        <div class="big-list__words">
            <span>Random Love</span>
            <span>by Divary Kapoor</span>
        </div>        
    </div>

    <div class="icons">
        <div class="icons__play">        
            <i class="fa-solid fa-play"></i>
            <span>Play</span> 
        </div>
        <div class="icons__love-plus">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

    <div class="list">
        <div class="list__icon tomato"></div>       
        <div class="list__contents">
            <span>Matagasti</span>
            <span>Morhit Chauhan</span>
        </div>
    </div>

    <div class="list">        
        <div class="list__icon pink"></div>   
        <div class="list__contents">
            <span>Attitude</span>
            <span>Lewis OfMan・Attitude</span>
        </div>
    </div>  

    <div class="list">
        <div class="list__icon blue"></div>   
        <div class="list__contents">
            <span>Try Everything</span>
            <span>Shakira・Zooropia</span>
        </div>
    </div>

    <div class="list">
        <div class="list__icon aqua"></div>   
        <div class="list__contents">
            <span>Sunflower</span>
            <span>Joseph Vincent・Sunflower</span>
        </div>
    </div>
</div>
</body>
</html>
