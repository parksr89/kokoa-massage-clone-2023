<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Clone</title>
    <script src="https://kit.fontawesome.com/fa2e5e6392.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">            
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><div class="dot gear-dot"></div><i class="fa-solid fa-gear fa-lg"></i></a></span>                                         
        </div>        
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/image-1.png"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jake</h4>
                    <div class = "user-component__subtitle-exclamation">
                        <h6 class="user-component__subtitle">+82 898 444 1212</h6>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                                        
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paintbrush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-code-branch"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestion</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <span class="more-suggestion__icon-image-first">
                            <i class="fa-solid fa-quote-right"></i>
                        </span>                        
                    </div>
                    <span class="more-suggestion__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">   
                        <span class="more-suggestion__icon-image-second">
                            <i class="fa-solid fa-robot"></i>
                        </span>                 
                    </div>
                    <span class="more-suggestion__icon-text">Kokoa friends</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
</body>

</html>
