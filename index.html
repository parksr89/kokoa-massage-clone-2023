<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa clone </h1>
        <p class="welcome-header__text">If you have a kokoa Account, log in with your email or phone number.</p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number" />
        <input name="password" required type="password" placeholder="Password" minlength="5" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
